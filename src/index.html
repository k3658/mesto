<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('../src/images/logo.svg')%>" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__icon" src="<%=require('../src/images/icon.jpg')%>" alt="Иконка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" aria-label="Редактировать" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add" aria-label="Добавить" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="place-template">
      <li class="place">
        <img class="place__photo">
        <button class="place__delete" aria-label="Удалить" type="button"></button>
        <div class="place__cell">
          <h2 class="place__name"></h2>
        <button class="place__like" aria-label="Нравится" type="button"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_profile" name="form-profile" novalidate>
          <input class="form__input form__input_field_name"
          id="input-name"
          name="name"
          type="text"
          placeholder="Имя"
          minlength="2" maxlength="40"
          required>
          <span class="form__error" id="input-name-error"></span>
          <input class="form__input form__input_field_about"
          id="input-about"
          name="about"
          type="text"
          placeholder="О себе"
          minlength="2" maxlength="200"
          required>
          <span class="form__error" id="input-about-error"></span>
          <button class="form__button" aria-label="Сохранить" type="submit">Сохранить</button>
        </form>
    </div>
    </div>
    <div class="popup popup_type_cards">
      <div class="popup__container">
        <button class="popup__close" aria-label="Закрыть" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_cards" name="form-cards" novalidate>
          <input class="form__input form__input_field_title"
          id="input-title"
          name="title"
          type="text"
          minlength="2" maxlength="30"
          placeholder="Название"
          required>
          <span class="form__error" id="input-title-error"></span>
          <input class="form__input form__input_field_link"
          id="input-link"
          name="link"
          type="url"
          placeholder="Ссылка на картинку"
          required>
          <span class="form__error" id="input-link-error"></span>
          <button class="form__button" aria-label="Создать" type="submit">Создать</button>
        </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__figure">
        <button class="popup__close" aria-label="Закрыть" type="button"></button>
        <img class="popup__photo">
        <p class="popup__caption"></p>
      </figure>
    </div>
  </body>
</html>
