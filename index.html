<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <img class="profile__icon" src="./images/icon.jpg">
        <div class="profile__info">
          <h1 class="profile__info_name">Жак-Ив Кусто</h1>
          <button class="profile__info_edit" type="button"></button>
          <p class="profile__info_about">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list">
          <li class="place">
            <img class="place__photo" src="./images/castle.jpg">
            <div class="place__cell">
              <h2 class="place__name">Карачаевск</h2>
            <button class="place__like" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/desert.png">
            <div class="place__cell">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/mountains.png">
            <div class="place__cell">
              <h2 class="place__name place__name_padding-diff">Домбай</h2>
              <button class="place__like" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/desert.png">
            <div class="place__cell">
              <h2 class="place__name">Гора Эльбрус</h2>
              <button class="place__like" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/mountains.png">
            <div class="place__cell">
              <h2 class="place__name place__name_padding-diff">Домбай</h2>
              <button class="place__like" type="button"></button>
            </div>
          </li>
          <li class="place">
            <img class="place__photo" src="./images/castle.jpg">
            <div class="place__cell">
              <h2 class="place__name place__name_desktop">Карачаево-Черкессия</h2>
              <h2 class="place__name place__name_mobile">Карачаевск</h2>
              <button class="place__like" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <form class="popup__edit-form">
        <button class="edit-form__close" type="reset"></button>
        <h2 class="edit-form__edit">Редактировать профиль</h2>
        <input class="edit-form__name" type="text" placeholder="Имя" maxlength="15">
        <input class="edit-form__about" type="text" placeholder="О себе" maxlength="45">
        <button class="edit-form__save" type="submit">Сохранить</button>
      </form>
    </section>
    <script src="./scripts/index.js"></script>
  </body>
</html>
