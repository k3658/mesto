<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main>
      <section class="profile">
        <img class="profile__icon" src="./images/icon.jpg" alt="Иконка профиля">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit" aria-label="Редактировать" type="button"></button>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__add" aria-label="Добавить" type="button"></button>
      </section>
      <section class="places">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <template id="place-template">
      <li class="place">
        <img class="place__photo">
        <button class="place__delete" aria-label="Удалить" type="button"></button>
        <div class="place__cell">
          <h2 class="place__name"></h2>
        <button class="place__like" aria-label="Нравится" type="button"></button>
        </div>
      </li>
    </template>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <form class="popup__profile-form" name="profile-form">
          <button class="popup__close" aria-label="Закрыть" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__input popup__input_field_name" name="name" type="text" placeholder="Имя" maxlength="15">
          <input class="popup__input popup__input_field_about" name="about" type="text" placeholder="О себе" maxlength="34">
          <button class="popup__save" aria-label="Сохранить" type="submit">Сохранить</button>
        </form>
    </div>
    </div>
    <div class="popup popup_type_cards">
      <div class="popup__container">
        <form class="popup__cards-form" name="cards-form">
          <button class="popup__close" aria-label="Закрыть" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <input class="popup__input popup__input_field_title" name="title" type="text" placeholder="Название">
          <input class="popup__input popup__input_field_link" name="link" type="url" placeholder="Ссылка на картинку">
          <button class="popup__make" aria-label="Создать" type="submit">Создать</button>
        </form>
        </div>
    </div>
    <div class="popup popup_type_photo">
      <figure class="popup__figure">
        <button class="popup__close" aria-label="Закрыть" type="button"></button>
        <img class="popup__photo">
        <p class="popup__caption"></p>
      </figure>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
